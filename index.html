<!DOCTYPE html>
<html>
<head>
	<title>Space Invaders Game</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/gameplay.css">
