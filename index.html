<!DOCTYPE html>
<html>
<head>
	<title>Space Invaders Game</title>
	<link rel="stylesheet" type="text/css" href="css/gameplay.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<header>
		<h1 id="title">Space Invaders</h1>
		<h2 id="player-score">Score: 0</h2>
		<h2 id="high-score">High Score: 20000</h2>
		<h2 id="enemies-left">Enemies: 20</h2>
	</header>

	<canvas id="game-field" height="800" width="400"></canvas>

	<input id="name-player" type="text" placeholder="Name your ship">

	<script type="text/javascript" src="js/classes.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
